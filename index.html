<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Escaperoom</title>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
<div>

    <div class="keypad">
        <div class="keypad_1"><span>1</span></div>
        <div class="keypad_2"><span>2</span></div>
        <div class="keypad_3"><span>3</span></div>
        <div class="keypad_4"><span>4</span></div>
        <div class="keypad_5"><span>5</span></div>
        <div class="keypad_6"><span>6</span></div>
        <div class="keypad_7"><span>7</span></div>
        <div class="keypad_8"><span>8</span></div>
        <div class="keypad_9"><span>9</span></div>
        <div class="keypad_0"><span>0</span></div>
        <div class="keypad_ENTER"><span>ENTER</span></div>
    </div>

    <div class="input-area">
        <div class="input_1"></div>
        <div class="input_2"></div>
        <div class="input_3"></div>
        <div class="input_4"></div>
    </div>

    <div class="code_wrong">ACCESS DENIED!</div>
    <div class="code_correct">ACCESS GRANTED! <BR>FIRMWARE UPDATE CANCELLED!</div>

</div>
<script src="jquery-3.3.1.min.js"></script>
<script src="index.js"></script>

</body>
</html>
